apiVersion: streaming.vivien.io/v1alpha1
kind: Channel
metadata:
  name: syslog-channel
  namespace: default
spec:
  select:
    data: |
      {"ts": syslog.timestamp, "message":syslog.message}
    where: |
      syslog.process.startsWith("sshd")
        && syslog.message.startsWith("authentication failure")
        && syslog.message.contains("user=root")
  servicePort: 8080
  serviceRoute: syslog
  target:
    component: syslog-proc/syslog
---
apiVersion: streaming.vivien.io/v1alpha1
kind: ClusterStream
metadata:
  name: syslog-stream
  namespace: default
spec:
  properties:
    redisHost: redis:6379
    redisPassword: ""
  protocol: redis
---
apiVersion: streaming.vivien.io/v1alpha1
kind: Processor
metadata:
  name: syslog-proc
  namespace: default
spec:
  container:
    image: ghcr.io/vladimirvivien/streaming-runtime-examples/message-proc:latest
    imagePullPolicy: Always
    name: syslog-proc
  replicas: 1
  servicePort: 8080
  serviceRoute: syslog
---
apiVersion: streaming.vivien.io/v1alpha1
kind: Stream
metadata:
  name: greetings
  namespace: default
spec:
  clusterStream: syslog-stream
  recipients:
  - syslog-channel
  route: /syslog
  topic: syslog
